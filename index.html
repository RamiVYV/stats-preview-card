<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/style.css">
    <link rel="shortcut icon" href="./asset/img/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

    <div class="card">
        
        <div class="card__top">
            <img src="./asset/img/image-header-desktop.jpg" alt="img_header" class="card__top__img">
        </div>
        
        <div class="card__bottom">
            <h1 class="card__bottom__title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card__bottom_description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency</p>
        <div class="query__order">
            <div class="card__bottom_stats">
                <h2 class="card__bottom__stats__subtitle--1">10k+</h2>
                <p class="card__bottom__stats__stadistics--1">companies</p>
            </div>
            <div class="card__bottom_stats">
                <h2 class="card__bottom__stats__subtitle--1">314</h2>          
                <p class="card__bottom__stats__stadistics--1">templates</p>
            </div>
            <div class="card__bottom_stats">
                <h2 class="card__bottom__stats__subtitle--1">12m+</h2>
                <p class="card__bottom__stats__stadistics--1">queries</p>
            </div>
        </div>
        </div>
    </div>   
      
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">JHOAN RAMIREZ</a>.
        </div>     
    </footer>    
</body>
</html>
